PARAMLDAPHOST=Bijvoorbeeld, openldap.mycompany.org
PARAMLDAPPORT=De standaardpoort is 389
PARAMBASEDN=Het basis DN van uw LDAP server
PARAMAUTHMETHOD=De authorisatiemethode voor de credentials te valideren
PARAMCONNECTSTRING=De verbindingsstring en verbindingswachtwoord definieren verbindingsparameters voor de DN lookup fase. Drie opties zijn beschikbaar: - anonieme DN lookup. Laat beide velden blanco.- Administratieve verbinding: "verbindingsstring" is de DN van een administratieve account, bijvoorbeeld uid=admin, ou=users, o=mijndomein.com. "Verbindingswachtwoord" is het actuele wachtwoord van uw administratieve account.- Verbinding met de door de gebruiker opgegeven gebruikersnaam en wachtwoord: "Verbindingsstring" is een DN, waar de [username] token dynamisch zal vervangen worden door de gebruikerslogin, bijvoorbeeld uid=[username], ou=Mensen, dc=mijn-domein, dc=com. "Verbindingswachtwoord" zou zijn.
PARAMCONNECTPASSWORD=Het verbindingswachtwoord is het wachtwoord van een administratieve account. Dit wordt gebruikt in de volgende authorizatiemethodes: 'Authenticeer dan Bind' en 'Authenticeerd en vergelijk'.
PARAMLDAPV3=Standaard is LDAP2, maar de laatste versies van OpenLdap vereisen dat cli&euml;nten LDAPV3 gebruiken
PARAMNEGOCIATETLS=Negotiate TLS encryptie met de LDAP server. Dit vereist dat alle verkeer van en naar de LDAP server met encryptie gebeurd.
PARAMFOLLOW=Deze optie stelt de LDAP_OPT_REFERRALS vlag in. Voor Windows 2003 servers dient u deze uit te schakelen.
PARAMSEARCHSTRING=Een query string gebruikt voor het zoeken naar een opgegeven gebruiker. De [username] zoekwoord wordt dynamisch vervangen door een door de gebruiker opgegeven login, een voorbeeldstring is: uid=[username]. Verscheidene strings kunnen gebruikt worden gescheiden door een puntkomma. Wordt enkel gebruikt bij het zoeken.
PARAMUSERSDN=Het [username] zoekwoord is dynamisch vervangen door een door de gebruiker opgegeven login, een voorbeeld is: uid=[username], dc=mijn-domein, dc=com. Verscheidene strings kunnen gebruikt worden, gescheiden door een puntkomma. Enkel gebruikt bij directe bindingen
PARAMMAPFN=LDAP Attribuut welke de volledige gebruikersnaam bevat
PARAMMAPEMAIL=LDAP Attribuut welke het emailadres van de gebruiker bevat
PARAMMAPUID=LDAP Attribuut welke het login ID van de gebruiker bevat. Voor de actieve map is dit sAMAccountName
PARAMMAPPASSWORD=LDAP Attribuut welke het wachtwoord van de gebruiker bevat om het mee te vergelijken.
PORT=Poort
SEARCH STRING=Zoekwoord
THE BASE DN OF YOUR LDAP SERVER=De base DN van uw LDAP server, vb o=mijndomein.be
USERS DN=Gebruikers DN
YES=Ja