TIPSFILTERTYPE=De zwarte lijst laat alle tags toe, behalve deze die zijn opgenomen in de zwarte lijst.<br /><strong>--</strong>De standaard zwarte lijst omvat de volgende tags:'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> De standaard zwarte lijst bevat de volgende attributen:\n'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>U kunt bijkomende tags en attributen toevoegen door ze in te vullen bij de velden filter tags en filter attributen, elke tag of attribuut scheid je door een komma of spatie.</p><p> De witte lijst laat enkel de tags toe die zijn opgegeven in de velden filter tags en filter attributen.</p><p>Als laatste, Geen HTML verwijdert alle HTML tags uit het artikel wanneer het opgeslagen wordt.</p> <p>Merk wel op dat deze instellingen werken ongeacht de tekstverwerker die u gebruikt op uw website. <br />Zelfs als u een WYSIWYG tekstverwerker gebruikt, de filterinstellingen kunnen bijkomende tags en attributen wissen nog voordat de informatie opgeslagen wordt in de database.</p>
